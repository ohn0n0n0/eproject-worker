<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Manage Admin</title>		
        <h:outputStylesheet library="css" name="styles.css"  /> 	
    </h:head>
    <h:body> 
        <h1 align="center">Admin list</h1>
        <h:form id="frm">
            <h:dataTable width="100%" border="1"                            
                         var="lh" id="table"
                         value="#{manageAdmin.allAdmin}"
                         >
                <h:column id="ms" headerClass="headertext">
                    <f:facet name="header">
                        <h:outputText style="headerText" value="Username"/>
                    </f:facet>
                    <h:outputText id="ml" value="#{lh.uname}"/>
                </h:column>
                <h:column id="ten" headerClass="headertext">
                    <f:facet name="header">
                        <h:outputText style="headerText" value="Password"/>
                    </f:facet>
                    <h:outputText id="tl" value="#{lh.pass}"/>
                </h:column>

                <h:column id="actions" headerClass="headertext">
                    <f:facet name="header">
                        <h:commandButton value="Insert New"  action="addAdmin.xhtml" immediate="true" />
                    </f:facet>
                    <h:commandLink value="Edit" immediate="true"
                                   actionListener="#{manageAdmin.editAdmin}" action="editAdmin.xhtml"/> -
                    <h:commandLink value="Delete" actionListener="#{manageAdmin.deleteAdmin}">
                        
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
