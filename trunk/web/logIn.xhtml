<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="p" header="Log In">

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="uname" value="Username:" />
                    <p:inputText id="uname" value="#{logIn.uname}" required="true" label="Username"
                                 requiredMessage="Username isn't empty">
                        
                    </p:inputText>
                    <p:message for="uname" display="icon" />

                    <p:outputLabel for="pass" value="Password: " />
                    <p:password id="pass" value="#{logIn.pass}" required="true" label="Password"
                                requiredMessage="Password isn't empty"/>
                    
                    <p:message for="pass" display="icon" />

                    <p:commandButton value="Log In" update="p" actionListener="#{logIn.check}" icon="ui-icon-check" />
                    <p:commandButton value="Cancel" actionListener="logIn.closePage" update="p" icon="ui-icon-close" />


                </h:panelGrid>
                <p:messages id="msgs" />
            </p:panel>
        </h:form>
    </h:body>
</html>
